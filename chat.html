<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat w/ Naboong - BoongBoongTalk</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:30</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Naboong</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen main-chat">
    <div class="chat_timestamp">
      Friday, September 16, 2021
    </div>

    <div class="message-row">
      <img src="img/naboong.jpg">
      <div class="message-row__content">
        <span class="message__author">Naboong</span>
        <div class="message__info">
          <span class="message__bubble">뭐해 이눔아</span>
          <span class="message__time">20:13</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">아무것도 안한다능</span>
          <span class="message__time">20:14</span>
        </div>
      </div>
    </div>

    <div class="message-row">
      <img src="img/naboong.jpg">
      <div class="message-row__content">
        <span class="message__author">Naboong</span>
        <div class="message__info">
          <span class="message__bubble">ㅡㅡ</span>
          <span class="message__time">20:14</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">화내지마 나붕아</span>
          <span class="message__time">20:15</span>
        </div>
      </div>
    </div>

    <div class="message-row">
      <img src="img/naboong.jpg">
      <div class="message-row__content">
        <span class="message__author">Naboong</span>
        <div class="message__info">
          <span class="message__bubble">어쩌락우</span>
          <span class="message__time">20:18</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">뭐해 이눔아</span>
          <span class="message__time">20:19</span>
        </div>
      </div>
    </div>
  </main>

<form class="reply">
  <div class="reply__column">
    <i class="far fa-plus-square fa-lg"></i>
  </div>
  <div class="reply__column">
    <input type="text" placeholder="Write a message..." />
    <i class="far fa-smile-wink fa-lg"></i>
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</form>

<div id="no-mobile">
  <span>Your screen is too big!</span>
</div>

<div id="no-landscape">
  <span>It doesn't support landscape mode</span>
</div>


  <script src="https://kit.fontawesome.com/a7ae6c8df0.js" crossorigin="anonymous"></script>
</body>
</html>
