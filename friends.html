<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friends - BoongBoongTalk</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:30</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  
<a id="friends-display-link">
  <i class="fas fa-info-circle"></i>
  Friends' Names Display
  <i class="fas fa-chevron-right fa-xs"></i>
</a>

<main class="friends-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="img/myphoto.jpg" class="user-component__avatar user-component__avatar--xl"/>
      <div class="user-component__text">
        <h4 class="user-component__title">Yangboong</h4>
        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
      </div>
    </div>
    <div class="user-component__column"></div>
  </div>
  <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
      <span>Channel</span>
      <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/myphoto.jpg" class="user-component__avatar user-component__avatar--sm"/>
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold">Channel</h4>
          <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
      <span>My Friends</span>
      <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component user-component__list">
      <div class="user-component__column">
        <img src="img/naboong.jpg" class="user-component__avatar user-component__avatar--sm"/>
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold myfriends">Naboong</h4>
          <h6 class="user-component__subtitle friendstext">어쩌라고 이눔아</h6>
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>
    <div class="user-component user-component__list">
      <div class="user-component__column">
        <img src="img/iu.jpg" class="user-component__avatar user-component__avatar--sm"/>
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold myfriends">지은이</h4>
          <h6 class="user-component__subtitle friendstext">우리의 네모 칸은 Bloom</h6>
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>
    <div class="user-component user-component__list">
      <div class="user-component__column">
        <img src="img/jinkyo.jpg" class="user-component__avatar user-component__avatar--sm"/>
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold myfriends">진짜 교육, 진교</h4>
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>
    <div class="user-component user-component__list">
      <div class="user-component__column">
        <img src="img/peng.jpg" class="user-component__avatar user-component__avatar--sm"/>
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold myfriends">펭수</h4>
          <h6 class="user-component__subtitle friendstext">이유는 없어 그냥 해</h6>
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>
  </div>
</main>


<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="chats.html">
        <span class="nav__notification badge">1</span>
        <i class="far fa-comment fa-2x"></i></a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="more.html">
        <span class="nav__new"></span>
        <i class="fas fa-ellipsis-h fa-2x"></i></a>
    </li>
  </ul>
</nav>
<div id="no-mobile">
  <span>Your screen is too big!</span>
</div>
<div id="no-landscape">
  <span>It doesn't support landscape mode</span>
</div>

<div id="splash-screen">
  <i class="fas fa-comment"></i>
</div>


  <script src="https://kit.fontawesome.com/a7ae6c8df0.js" crossorigin="anonymous"></script>
</body>
</html>
