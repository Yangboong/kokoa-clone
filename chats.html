<!DOCTYPE html>
<html lang="en">
<head>
  <title>Freinds - BoongBoongTalk</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:30</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>


<main class="main-screen">
  <a href="chat.html">
  <div class="user-component user-component__list">
    <div class="user-component__column">
      <img src="img/myphoto.jpg" class="user-component__avatar user-component__avatar"/>
      <div class="user-component__text">
        <h4 class="user-component__title">Yangboong</h4>
        <h6 class="user-component__subtitle">Please Check My Boongboong Account Info</h6>
      </div>
    </div>
    <div class="user-component__column">
      <span class="user-component__time">21:22</span>
      <div class="badge">1</div>
    </div>
  </div>
  <div class="user-component user-component__list">
    <div class="user-component__column">
      <img src="img/naboong.jpg" class="user-component__avatar user-component__avatar"/>
      <div class="user-component__text">
        <h4 class="user-component__title">Naboong</h4>
        <h6 class="user-component__subtitle">뭐해 이눔아</h6>
      </div>
    </div>
    <div class="user-component__column">
      <span class="user-component__time">20:19</span>
    </div>
  </div>
  <div class="user-component user-component__list">
    <div class="user-component__column">
      <img src="img/jinkyo.jpg" class="user-component__avatar user-component__avatar"/>
      <div class="user-component__text">
        <h4 class="user-component__title">진짜 교육, 진교</h4>
        <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
      </div>
    </div>
    <div class="user-component__column">
      <span class="user-component__time">20:15</span>
    </div>
  </div>
  <div class="user-component user-component__list">
    <div class="user-component__column">
      <img src="img/iu.jpg" class="user-component__avatar user-component__avatar"/>
      <div class="user-component__text">
        <h4 class="user-component__title">지은이</h4>
        <h6 class="user-component__subtitle">ㅎㅇㅎㅇ</h6>
      </div>
    </div>
    <div class="user-component__column">
      <span class="user-component__time">19:55</span>
    </div>
  </div>
  <div class="user-component user-component__list">
    <div class="user-component__column">
      <img src="img/peng.jpg" class="user-component__avatar user-component__avatar"/>
      <div class="user-component__text">
        <h4 class="user-component__title">펭수</h4>
        <h6 class="user-component__subtitle">펭-빠</h6>
      </div>
    </div>
    <div class="user-component__column">
      <span class="user-component__time">17:20</span>
    </div>
  </div>
</a>
</main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__new"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>
  <div id="no-landscape">
    <span>It doesn't support landscape mode</span>
  </div>

  <script src="https://kit.fontawesome.com/a7ae6c8df0.js" crossorigin="anonymous"></script>
</body>
</html>
