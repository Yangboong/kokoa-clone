<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to BoongBoongTalk</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:30</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to BoongBoongTalk</h1>
    <p class="welcome-header__text">If you have a Boongboong Account, log in with your email or phone number.</p>
  </header>



  <form action="friends.html" method="get" id="login-form">
    <input name="username" required type="text" placeholder="Email or phone number" />
    <input name="password" required type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Boongboong Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>
  <div id="no-landscape">
    <span>It doesn't support landscape mode</span>
  </div>

  <script src="https://kit.fontawesome.com/a7ae6c8df0.js" crossorigin="anonymous"></script>
</body>
</html>
